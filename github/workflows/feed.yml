name: Build daily DocMorris feed

on:
  schedule:
    - cron: "0 4 * * *"   # 04:00 UTC ≈ 05:00 Europe/Paris (hiver)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      # Optionnel : si votre catalogue est externe, téléchargez-le ici
      # - name: Fetch external catalog
      #   run: |
      #     curl -L "$CATALOG_URL" -o data/catalog.csv
      #   env:
      #     CATALOG_URL: ${{ secrets.CATALOG_URL }}

      - name: Generate feed
        env:
          CATALOG_PATH: data/catalog.csv
          OUT_DIR: docs
        run: python scripts/generate_feed.py

      - name: Auto-commit feed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(feed): daily refresh"
          file_pattern: docs/*
